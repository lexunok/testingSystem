{% load static %}
<div class="w-full bg-[#516EB9] flex flex-row ustify-between" id="header">
    <div class="flex items-center w-auto pl-5">
        <img src="{% static "images/tiuyu_name.png" %}" class="py-4 select-none" />
    </div>
    <div class="flex justify-end items-center w-full pr-10">
        <img src="{% static "images/bell.png" %}" class="px-3 select-none" />
        <div class="group/item">
            <img src="{% static "images/profile.png" %}" class="select-none px-3" />
            <div class="transition-all duration-300 ease-in-out fixed w-auto h-auto invisible group-hover/item:visible group-hover/item:opacity-100 opacity-0 right-6">
                <div class="w-full">
                    <div class="flex justify-end">
                        <img src="{% static "images/treg.png" %}" class="w-1/6 select-none relative top-1 right-8" />
                    </div>
                </div>
                <div class="bg-[#FFFFFF] border-[#28448D] border-[5px] rounded-lg text-2xl font-bold p-5">
                    <div class="flex justify-center text-[#000000] pb-2">
                        {{user.first_name}}
                        {{user.last_name}}
                    </div>
                    <div class="flex justify-center pt-2">
                        <form action="{% url 'logout' %}" class="">
                            <button type="submit" class="transition duration-300 ease-in-out">
                                <div class="flex flex-row items-center">
                                    <div class="w-1/3">
                                        <img src="{% static "images/log_out.png" %}" class="w-full select-none" />
                                    </div>
                                    <div class="text-[#516EB9] text-2xl select-none">
                                        Выход
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
