{% load static %}
<button type="submit" class="transition duration-300 ease-in-out rounded-[30px] border-[10px] border-[#516EB9] h-full w-full flex flex-col hover:border-[#4462AB] hover:bg-[#F2F2F2] group/edit">
    <div class="h-4/5 w-full text-[#000000] font-bold text-5xl select-none text-center flex items-center justify-center">
        {{ text }}
    </div>
    <div class="transition duration-300 ease-in-out bg-[#516EB9] h-1/5 w-full group-hover/edit:bg-[#4462AB]">
        <div class="flex justify-end items-center h-full w-full">
            <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/3 select-none pr-5" />
        </div>
    </div>
</button>
