<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/bodystyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static "css/testForm.css" %}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Создание теста</title>
    <style>#main-main-10{height: 10%;}#main-main-30 {height: 30%;}</style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row" id="main">
            {% include "pattern/navAuthor2.html" %}
            <form method="post" class="w-11/12 px-10 flex flex-col h-full py-3">
                {%csrf_token%}
                <div class="flex flex-row w-full" id="main-main-10">
                    <div class="rounded-lg text-[#FFFFFF] bg-[#516EB9] text-3xl font-bold justify-center select-none flex items-center w-1/3 mr-4">
                        Название теста
                    </div>
                    <div class="w-2/3 ml-4">
                        {{form.name}}
                    </div>
                </div>
                <div class="flex flex-row w-full my-6" id="main-main-10">
                    <div class="rounded-lg text-[#FFFFFF] bg-[#516EB9] text-3xl font-bold justify-center select-none flex items-center w-1/3 mr-4">
                        Срок сдачи
                    </div>
                    <div class="w-2/3 ml-4 flex flex-row">
                        <div class="w-1/2 mr-4">
                            {{form.deadline}}
                        </div>
                    </div>
                </div>
                <div class="flex flex-row w-full my-6" id="main-main-30">
                    <div class="rounded-lg text-[#FFFFFF] bg-[#516EB9] text-3xl font-bold justify-center select-none flex items-center w-1/3 mr-4 h-1/3">
                        Дополнительные комментарии
                    </div>
                    <div class="w-2/3 ml-4">
                        {{form.description}}
                    </div>
                </div>
                <div class="w-full my-6" id="main-main-10">
                    <div class="h-full">
                        <button type="submit" class="transition duration-300 ease-in-out bg-[#28448D] h-full w-1/3 rounded-lg flex mx-auto hover:bg-[#5066A0] text-4xl text-[#FFFFFF] flex justify-center items-center font-bold">
                            Создать
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
