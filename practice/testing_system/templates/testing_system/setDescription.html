<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Программы</title>
    <style>
        body {
            background-color: #FFFFFF;
        }
        #header {
            height: 10%;
        }

        #main {
            height: 90%;
        }

        div {
            font-family: 'Montserrat', sans-serif;
        }

        @property --p {
            syntax: '<number>';
            inherits: true;
            initial-value: 0;
        }

        .pie {
            --p: 20;
            --b: 22px;
            --c: darkred;
            aspect-ratio: 1;
            position: relative;
            display: inline-grid;
            place-content: center;
            background-color: #1E3267;
            border-radius: 100%;
        }

            .pie:before,
            .pie:after {
                content: "";
                position: absolute;
                border-radius: 50%;
            }

            .pie:before {
                inset: 0;
                background: radial-gradient(farthest-side,var(--c) 98%,#0000) top/var(--b) var(--b) no-repeat, conic-gradient(var(--c) calc(var(--p)*1%),#0000 0);
            }

            .pie:after {
                inset: calc(50% - var(--b)/2);
                background: var(--c);
                transform: rotate(calc(var(--p)*3.6deg)) translateY(calc(50% - var(--w)/2));
            }

        .animate {
            animation: p 1s .5s both;
        }

        .no-round:before {
            background-size: 0 0,auto;
        }

        .no-round:after {
            content: none;
        }

        @keyframes p {
            from {
                --p: 0
            }
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        <div class="w-full bg-[#516EB9] flex flex-row ustify-between" id="header">
            <div class="flex items-center w-auto pl-5">
                <img src="{% static "images/tiuyu_name.png" %}" class="py-4 select-none" />
            </div>
            <div class="flex justify-end items-center w-full pr-10">
                <img src="{% static "images/bell.png" %}" class="px-3 select-none" />
                <img src="{% static "images/profile.png" %}" class="px-3 select-none" />
            </div>
        </div>
        <div class="flex flex-row h-full" id="main">
            <div class="h-full bg-[#28448D] w-1/12 flex flex-col">
                <form action="{% url 'home' %}" class="mt-8">
                    <button type="submit" class="transition duration-300 ease-in-out bg-[#516EB9] h-fit w-fit rounded-lg flex mx-auto hover:bg-[#5066A0]">
                        <img src="{% static "images/study_hat.png" %}" class="px-5 py-6 select-none" />
                    </button>
                    <div class="flex mx-auto text-[#FFFFFF] h-fit w-fit font-medium text-lg mt-1 select-none">Программы</div>
                </form>
                <form action="" class="mt-8">
                    <button type="submit" class="transition duration-300 ease-in-out bg-[#516EB9] h-fit w-fit rounded-full flex mx-auto hover:bg-[#5066A0]">
                        <img src="{% static "images/progress.png" %}" class="px-6 py-6 select-none" />
                    </button>
                    <div class="flex mx-auto text-[#FFFFFF] h-fit w-fit font-medium text-lg mt-1 select-none">Прогресс</div>
                </form>
            </div>
            <div class="w-11/12 px-10 flex flex-col py-3">
                <div class="w-full p-4 mb-6 bg-[#28448D] text-[#FFFFFF] rounded-lg text-center text-2xl font-bold select-none">
                    НАЗВАНИЕ ПРОГРАММЫ
                </div>
                <div class="flex flex-row w-full h-full">
                    <div class="flex flex-col w-2/3 h-full mr-5">
                        <div class="flex flex-col w-full h-3/4">
                            <form action="{% url 'tests' %}" class="w-full">
                                <button type="submit" class="transition duration-300 ease-in-out w-full h-full flex flex-row bg-[#516EB9] rounded-lg hover:bg-[#5066A0]">
                                    <div class="text-[#FFFFFF] text-center text-2xl font-bold select-none p-4 w-11/12">
                                        Посмотреть все тесты по предмету
                                    </div>
                                    <div class="w-1/12 h-full flex justify-center items-center">
                                        <img src="{% static "images/arrow_right.png" %}" class="w-1/4 h-1/2 select-none" />
                                    </div>
                                </button>
                            </form>
                            <div class="flex flex-row h-full my-3">
                                <div class="rounded-[30px] border-[10px] border-[#516EB9] h-full w-1/2 flex flex-col mr-5">
                                    <div class="h-2/5 text-[#000000] font-bold text-5xl select-none text-center flex items-center justify-center">
                                        Тест
                                    </div>
                                    <div class="h-2/5 font-bold select-none text-center flex flex-row justify-center items-end">
                                        <div class="text-3xl text-[#000000] p-7">дедлайн</div><div class="text-7xl text-[#28448D] p-7">15.07</div>
                                    </div>
                                    <div class="bg-[#516EB9] h-1/5">
                                        <div class="flex justify-end items-center h-full w-full">
                                            <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/3 select-none pr-5" />
                                        </div>
                                    </div>
                                </div>
                                <div class="rounded-[30px] border-[10px] border-[#516EB9] h-full w-1/2 flex flex-col ml-5">
                                    <div class="h-2/5 text-[#000000] font-bold text-5xl select-none text-center flex items-center justify-center">
                                        Тест
                                    </div>
                                    <div class="h-2/5 font-bold select-none text-center flex flex-row justify-center items-end">
                                        <div class="text-3xl text-[#000000] p-8">дедлайн</div><div class="text-7xl text-[#28448D] p-8">15.07</div>
                                    </div>
                                    <div class="bg-[#516EB9] h-1/5">
                                        <div class="flex justify-end items-center h-full w-full">
                                            <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/3 select-none pr-5" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full h-1/4">
                            <div class="bg-[#516EB9] w-full h-full rounded-[30px] text-[#28448D] p-4 flex flex-row">
                                <div class="w-1/2 flex flex-row h-full">
                                    <div class="w-3/4 h-full">
                                        {% with lol=66 %}
                                        <div class="pie animate no-round w-1/2 flex mx-auto" style="--p: {{ lol }}; --c: #28448D;">
                                            <div class="text-[#8097D2] font-bold text-3xl relative select-none flex items-center">
                                                {{ lol }}%
                                            </div>
                                        </div>
                                        {% endwith %}
                                    </div>
                                    <div class="w-1/2 h-full">
                                        <div class="flex flex-col w-full h-full">
                                            <div class="font-bold text-3xl text-center select-none">
                                                2/3
                                            </div>
                                            <div class="font-extrabold text-3xl text-center select-none">
                                                тестов выполнено
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-1/2 flex flex-row h-full">
                                    <div class="w-3/4 h-full">
                                        {% with lol=66 %}
                                        <div class="pie animate no-round w-1/2 flex mx-auto" style="--p: {{ lol }}; --c: #28448D;">
                                            <div class="text-[#8097D2] font-bold text-3xl relative select-none flex items-center">
                                                {{ lol }}%
                                            </div>
                                        </div>
                                        {% endwith %}
                                    </div>
                                    <div class="w-1/2 h-full">
                                        <div class="flex flex-col w-full h-full">
                                            <div class="font-bold text-3xl text-center select-none">
                                                2/3
                                            </div>
                                            <div class="font-extrabold text-3xl text-center select-none">
                                                тестов проверено
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col w-1/3 h-full ml-5">
                        <div class="w-full h-1/2 mb-7">
                            <div class="rounded-[30px] bg-[#516EB9] h-full p-4">
                                КАЛЕНДАРЬ
                            </div>
                        </div>
                        <div class="w-full h-1/2 mt-7">
                            <div class="rounded-[30px] bg-[#516EB9] h-full p-4">
                                ЗАМЕТКИ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
