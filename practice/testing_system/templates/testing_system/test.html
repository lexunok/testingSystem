<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/bodystyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="stylesheet" href="{% static "css/interface.css" %}" />
    <link rel="stylesheet" href="{% static "css/chedio.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>НАЗВАНИЕ ТЕСТА</title>
    <style>#main-main-right{height: 10%;}</style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row" id="main">
            {% include "pattern/nav.html" %}
            <div class="w-11/12 px-10 flex flex-col py-3">
                <div class="w-full flex flex-row flex-none items-center justify-center pr-2.5" id="main-header">
                    <div class="w-1/12">
                        <form action="{% url 'testdescription' %}" class="w-full h-full">
                            <button type="submit" class="transition duration-300 ease-in-out w-full h-full">
                                <div class="flex flex-row w-full h-full">
                                    <div class="flex items-center px-1">
                                        <img src="{% static "images/arrow_left_b.png" %}" class="h-1/2 select-none" />
                                    </div>
                                    <div class="text-[#516EB9] text-3xl font-bold select-none flex items-center">
                                        Назад
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                    <div class="p-4 bg-[#28448D] text-[#FFFFFF] rounded-lg text-center text-2xl font-bold select-none w-11/12">
                        ТЕМА ТЕСТА
                    </div>
                </div>
                <div class="w-full flex flex-row" id="main-main">
                    <div class="rounded-2xl border-[5px] border-[#28448D] h-full w-3/4 flex flex-col p-2 mr-5">
                        <div class="text-[#000000] text-2xl font-bold select-none">
                            Вопрос № ЦИФРА
                        </div>
                        <div class="flex justify-center">
                            ФОРМА ВОПРОСА
                        </div>
                    </div>
                    <div class="w-1/4 flex flex-col h-full ml-5">
                        <div class="rounded-2xl border-[5px] border-[#28448D] w-full flex items-center justify-center text-[#000000] text-3xl font-bold select-none" id="main-main-right">
                            Таймер
                        </div>
                        <div class="rounded-2xl border-[5px] border-[#28448D] h-2/5 w-full flex justify-center my-8 text-[#000000] text-3xl font-bold text-center select-none">
                            Переключение по вопросам
                        </div>
                        <form action="{% url 'testdescription' %}" id="main-main-right">
                            <button type="submit" class="rounded-2xl bg-[#28448D] w-full h-full flex items-center justify-center items-center text-[#FFFFFF] text-3xl font-bold select-none">
                                Завершить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
