<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/log_reg.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        <div class="flex w-full h-full items-center justify-center">
            <form method="post" class="flex flex-col w-1/3 h-5/6">
                {%csrf_token%}
                <div class="w-full h-1/6">
                    <div class="flex text-[#303030] text-4xl h-full justify-center items-center font-bold">Регистрация</div>
                </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        {{form.username}}
                    </div>
                    <div class="py-2 w-full my-2 h-1/6 flex flex-row">
                        <div class="mr-4">
                            {{form.first_name}}
                        </div>
                        <div class="ml-4">
                            {{form.last_name}}
                        </div>
                    </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        {{form.email}}
                    </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        {{form.password1}}
                    </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        {{form.password2}}
                    </div>
                    <div class="my-4 py-2 h-1/6">
                        <button type="submit" class="transition duration-300 ease-in-out bg-[#173FA4]/[.74] w-full h-full rounded-2xl hover:bg-[#1A4780]">
                            <div class="p-2 text-2xl font-medium text-[#FFFFFF]">
                                Продолжить
                            </div>
                        </button>
                    </div>
                </form>
            </>
        </div>
    </div>
</body>
</html>
