<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Регистрация</title>
    <style>
        body {
            background-image: url(../../static/images/tiyuy_white.png);
            background-size: 100% cover;
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        <div class="flex w-full h-full items-center justify-center">
            <form method="post" class="flex flex-col w-1/3 h-3/4">
                {%csrf_token%}
                <div class="w-full h-1/6">
                    <div class="flex text-[#303030] text-4xl h-full justify-center items-center font-bold">Регистрация</div>
                </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        <input type="text"
                               placeholder="Имя пользователя"
                               name="username"
                               class="bg-[#7CA8FF]/[.29] text-[#000000]/[.50] font-medium h-full w-full rounded-2xl text-2xl px-6 focus:outline-none placeholder:text-[#000000]/[.50] placeholder:text-2xl placeholder:font-medium" />
                    </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        <input type="text"
                               placeholder="Email"
                               name="email"
                               class="bg-[#7CA8FF]/[.29] text-[#000000]/[.50] font-medium h-full w-full rounded-2xl text-2xl px-6 focus:outline-none placeholder:text-[#000000]/[.50] placeholder:text-2xl placeholder:font-medium" />
                    </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        <input type="text"
                               placeholder="Пароль"
                               name="password1"
                               class="bg-[#7CA8FF]/[.29] text-[#000000]/[.50] font-medium h-full w-full rounded-2xl text-2xl px-6 focus:outline-none placeholder:text-[#000000]/[.50] placeholder:text-2xl placeholder:font-medium" />
                    </div>
                    <div class="py-2 my-2 w-full h-1/6">
                        <input type="text"
                               placeholder="Повторите пароль"
                               name="password2"
                               class="bg-[#7CA8FF]/[.29] text-[#000000]/[.50] font-medium h-full w-full rounded-2xl text-2xl px-6 focus:outline-none placeholder:text-[#000000]/[.50] placeholder:text-2xl placeholder:font-medium" />
                    </div>
                    <div class="my-4 py-2 h-1/6">
                        <button type="submit" class="transition duration-300 ease-in-out bg-[#173FA4]/[.74] w-full h-full rounded-2xl hover:bg-[#1A4780]">
                            <div class="p-2 text-2xl font-medium text-[#FFFFFF]">
                                Продолжить
                            </div>
                        </button>
                    </div>
                </form>
            </>
        </div>
    </div>
</body>
</html>
