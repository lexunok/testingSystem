<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Список тестов</title>
    <style>
        body {
            background-color: #303841;
        }
    </style>
</head>
<body>
    <div class="w-auto">
        <h1 class="w-auto mx-auto flex justify-center text-5xl bold text-[#EEEEEE]">SET.HTML</h1>
    </div>
    <div class="w-auto">
        <button class="transition duration-300 ease-in-out bg-[#D72323] w-auto h-auto rounded-lg hover:bg-[#CB2821]">
            <div class="p-2 text-2xl text-[#3A4750]">
                <a href="{% url 'student_sets' %}">Вернуться к выбору программ</a>
            </div>
        </button>
    </div>
    <div class="w-auto">
        <button class="transition duration-300 ease-in-out bg-[#D72323] w-auto h-auto rounded-lg hover:bg-[#CB2821]">
            <div class="p-2 text-2xl text-[#3A4750]">
                {% with prog=1 tes=1 %}
                <a href="{% url 'test' prog tes %}">Какой-то тест</a>
                {% endwith %}
            </div>
        </button>
    </div>
</body>
</html>
