<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Добро пожаловать!</title>
    <style>
        body {
            background-image: url(../../static/images/tiuyu_back.png);
            background-size: 100% cover;
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        <img src="{% static "images/tiuyu_name.png" %}" class="pl-5 pt-5" />
        <div class="flex w-full h-full items-center justify-center">
            <div class="flex flex-col w-1/3 h-full">
                <div class="w-full h-2/5 my-4">
                    <div class="flex text-[#FFFFFF] text-2xl h-full items-center justify-center text-center">
                        очень большое описание сайта по тестированию студентов. что вы вообще тут забыли
                    </div>
                </div>
                <div class="w-full flex flex-col h-2/3">
                    <form action="{% url 'login' %}" class="py-2 h-1/6">
                        <button type="submit" class="transition duration-300 ease-in-out bg-[#173FA4] w-full h-full rounded-lg hover:bg-[#1A4780]">
                            <div class="flex flex-row items-center justify-center">
                                <div>
                                    <img src="{% static "images/log_in.png" %}" class="" />
                                </div>
                                <div class="p-2 text-3xl text-[#FFFFFF] font-bold">
                                    Войти в систему
                                </div>
                            </div>
                        </button>
                    </form>
                    <form action="{% url 'register' %}" class="py-2 h-1/6">
                        <button type="submit" class="transition duration-300 ease-in-out bg-[#173FA4] w-full h-full rounded-lg hover:bg-[#1A4780]">
                            <div class="p-2 text-3xl text-[#FFFFFF] font-bold">
                                Зарегистрирорваться
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
