<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/bodystyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="stylesheet" href="{% static "css/chedio.css" %}" />
    <link rel="stylesheet" href="{% static "css/scroll_5px.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Тест</title>
    <style>
        #main-header {
            height: 15%;
        }

        #main-main {
            height: 85%;
        }
    </style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row" id="main">
            {% include "pattern/navAuthor2.html" %}
            <div class="w-11/12 px-10 flex flex-col py-5">
                <div class="w-full flex flex-row  flex-none pr-2.5 " id="main-header">
                    <div class="w-1/12 h-1/2">
                        <form action="{% url 'authorHome' %}" class="w-full h-full">
                            <button type="submit" class="transition duration-300 ease-in-out w-full h-full">
                                <div class="flex flex-row w-full h-full">
                                    <div class="flex items-center px-1">
                                        <img src="{% static "images/arrow_left_b.png" %}" class="h-1/3 select-none" />
                                    </div>
                                    <div class="text-[#516EB9] text-3xl font-bold select-none flex items-center">
                                        Назад
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                    <div class="p-4 bg-[#28448D] text-[#FFFFFF] rounded-lg text-center flex items-center justify-center text-2xl font-bold select-none w-7/12 h-1/2 mx-10">
                        ТЕМА ТЕСТА
                    </div>
                    <div class="flex flex-col p-4 bg-[#28448D] text-[#FFFFFF] rounded-lg flex justify-center text-2xl font-bold select-none w-4/12 h-full">
                        <div>
                            Доступен до: ДАТА
                        </div>
                        <div>
                            Количество вопросов: ЧИСЛО
                        </div>
                    </div>
                </div>
                <div class="w-full flex flex-col" id="main-main">
                    <div class="text-[#000000] text-center flex items-center justify-center text-2xl font-bold select-none h-1/6">
                        Список вопросов
                    </div>
                    <div class="h-4/6">
                        <ul class="w-full h-full overflow-y-auto" id="answer-list">
                            <li class="h-full w-full py-2 pr-1">
                                <div class="border-[5px] border-[#28448D] h-full w-full flex flex-col p-4 rounded-xl">
                                    <div class="h-1/6 flex flex-row relative">
                                        <div class="text-[#516EB9] text-2xl font-bold select-none absolute">
                                            ЧИСЛО Вопрос
                                        </div>
                                        <div class="text-[#000000] text-2xl font-bold flex  justify-center w-full">
                                            Текст
                                        </div>
                                    </div>
                                    <div class="h-4/6 flex items-center justify-center">
                                        ВОПРОСИТЕЛЬНЫЙ ВОПРОС ВОПРОСА
                                    </div>
                                    <div class="h-1/6 flex justify-end">
                                        <form action="">
                                            <button type="submit" class="p-4 rounded-2xl bg-[#28448D] flex items-center justify-center  text-[#FFFFFF] text-2xl font-bold select-none">
                                                <div class="flex flex-row">
                                                    <div class="px-2 flex items-center justify-center">
                                                        <img src="{% static "images/pencil.png" %}" class="h-3/4 select-none" />
                                                    </div>
                                                    <div class="flex items-center justify-center">
                                                        Редактировать
                                                    </div>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                            <li class="h-full w-full py-2 pr-1">
                                <div class="border-[5px] border-[#28448D] h-full w-full flex flex-col p-4 rounded-xl">
                                    <div class="h-1/6 flex flex-row relative">
                                        <div class="text-[#516EB9] text-2xl font-bold select-none absolute">
                                            ЧИСЛО Вопрос
                                        </div>
                                        <div class="text-[#000000] text-2xl font-bold flex  justify-center w-full">
                                            Текст
                                        </div>
                                    </div>
                                    <div class="h-4/6 flex items-center justify-center">
                                        ВОПРОСИТЕЛЬНЫЙ ВОПРОС ВОПРОСА
                                    </div>
                                    <div class="h-1/6 flex justify-end">
                                        <form action="">
                                            <button type="submit" class="p-4 rounded-2xl bg-[#28448D] flex items-center justify-center  text-[#FFFFFF] text-2xl font-bold select-none">
                                                <div class="flex flex-row">
                                                    <div class="px-2 flex items-center justify-center">
                                                        <img src="{% static "images/pencil.png" %}" class="h-3/4 select-none" />
                                                    </div>
                                                    <div class="flex items-center justify-center">
                                                        Редактировать
                                                    </div>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="h-1/6 flex items-center justify-center ">
                        <form action="{% url 'testform' %}" id="main-main-right">
                            <button type="submit" class="p-4 rounded-2xl bg-[#28448D] flex items-center justify-center  text-[#FFFFFF] text-3xl font-bold select-none">
                                <div class="flex flex-row">
                                    <div class="px-2 flex items-center justify-center">
                                        <img src="{% static "images/plus_circle.png" %}" class=" select-none" />
                                    </div>
                                    <div class="flex items-center justify-center">
                                        Добавить вопрос
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
