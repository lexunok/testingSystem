<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/bodystyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="stylesheet" href="{% static "css/scroll_10px.css" %}" />
    <link rel="stylesheet" href="{% static "css/interface.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Тесты</title>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row" id="main">
            {% include "pattern/nav.html" %}
            <div class="w-11/12 px-10 flex flex-col py-3">
                <div class="w-full flex flex-row flex-none items-center justify-center pr-2.5" id="main-header">
                    <div class="w-1/12">
                        <form action="{% url 'setDescription' set.id %}" class="w-full h-full">
                            <button type="submit" class="transition duration-300 ease-in-out w-full h-full">
                                <div class="flex flex-row w-full h-full">
                                    <div class="flex items-center px-1">
                                        <img src="{% static "images/arrow_left_b.png" %}" class="h-1/2 select-none" />
                                    </div>
                                    <div class="text-[#516EB9] text-3xl font-bold select-none flex items-center">
                                        Назад
                                    </div>
                                </div>
                            </button>
                        </form>
                    </div>
                    <div class="p-4 bg-[#28448D] text-[#FFFFFF] rounded-lg text-center text-2xl font-bold select-none w-11/12">
                        Тестирование по {{set.name}}
                    </div>
                </div>
                <div class="w-full" id="main-main">
                    <ul class="overflow-scroll h-full w-full" id="test-list">
                        {%for test in tests %}
                        <li class="h-1/3 w-full p-2 flex-none" id="program-button">
                            <form action="{% url 'testDescription' test.id %}" class="h-full w-full">
                                <button type="submit" class="transition duration-300 ease-in-out rounded-2xl border-[5px] border-[#516EB9] h-full w-full">
                                    <div class="flex flex-row w-full h-full">
                                        <div class="w-11/12 flex flex-col p-2">
                                            <div class="h-1/6 w-full flex items-center">
                                                <div class="text-[#000000] text-3xl font-bold select-none flex items-center indent-20">
                                                    Тест
                                                </div>
                                            </div>
                                            <div class="h-4/6 flex items-center justify-center">
                                                <div class="text-[#000000] text-5xl font-bold select-none flex items-center">
                                                    {{test.name}}
                                                </div>
                                            </div>
                                            <div class="h-1/6 w-full flex items-center justify-end">
                                                <div class="text-[#000000] text-3xl font-bold select-none px-1">
                                                    доступен до
                                                </div>
                                                <div class="text-[#28448D] text-4xl font-bold select-none  px-1">
                                                    {{test.deadline}}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-1/12 flex items-center justify-center">
                                            <img src="{% static "images/arrow_right_b.png" %}" class="h-1/3 select-none" />
                                        </div>
                                    </div>
                                </button>
                            </form>
                        </li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
