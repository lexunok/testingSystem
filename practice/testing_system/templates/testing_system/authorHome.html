<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row h-[90%]">
            {% include "pattern/nav.html" %}
            <div class="w-11/12 px-10 flex flex-row items-center h-full">
                <form action="{% url 'testNew' %}" class="h-3/5 w-1/2 mx-5">
                    {% include "pattern/TA_button.html" with text='Создать' %}
                </form>
                <form action="{% url 'authorPrograms' %}" class="h-3/5 w-1/2 mx-5">
                    {% include "pattern/TA_button.html" with text='Программы' %}
                </form>
                <form action="{% url 'authorLibrary' %}" class="h-3/5 w-1/2 mx-5">
                    {% include "pattern/TA_button.html" with text='Библиотека' %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
