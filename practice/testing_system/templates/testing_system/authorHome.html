<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/bodystyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row" id="main">
            {% include "pattern/navAuthor.html" %}
            <div class="w-11/12 px-10 flex flex-row items-center h-full">
                <form action="{% url 'testNew' %}" class="h-3/5 w-1/2 mx-5">
                    <button type="submit" class="transition duration-300 ease-in-out rounded-[30px] border-[10px] border-[#516EB9] h-full w-full flex flex-col">
                        <div class="h-4/5 w-full text-[#000000] font-bold text-5xl select-none text-center flex items-center justify-center">
                            Создать
                        </div>
                        <div class="bg-[#516EB9] h-1/5 w-full">
                            <div class="flex justify-end items-center h-full w-full">
                                <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/3 select-none pr-5" />
                            </div>
                        </div>
                    </button>
                </form>
                <form action="{% url 'setPrograms' %}" class="h-3/5 w-1/2 mx-5">
                    <button type="submit" class="transition duration-300 ease-in-out rounded-[30px] border-[10px] border-[#516EB9] h-full w-full flex flex-col">
                        <div class="h-4/5 w-full text-[#000000] font-bold text-5xl select-none text-center flex items-center justify-center">
                            Программы
                        </div>
                        <div class="bg-[#516EB9] h-1/5 w-full">
                            <div class="flex justify-end items-center h-full w-full">
                                <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/3 select-none pr-5" />
                            </div>
                        </div>
                    </button>
                </form>
                <div class="rounded-[30px] border-[10px] border-[#516EB9] h-3/5 w-1/2 flex flex-col mx-5">
                    <div class="h-4/5 text-[#000000] font-bold text-5xl select-none text-center flex items-center justify-center">
                        Бибилиотека
                    </div>
                    <div class="bg-[#516EB9] h-1/5">
                        <div class="flex justify-end items-center h-full w-full">
                            <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/3 select-none pr-5" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
