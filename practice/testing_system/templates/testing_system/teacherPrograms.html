<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="stylesheet" href="{% static "css/scroll_5px.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Программы</title>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row h-[90%]">
            {% include "pattern/nav.html" %}
            <div class="w-11/12 px-10 flex flex-col items-center h-full">
                <div class="flex flex-none items-center justify-center w-full h-[10%]">
                    <div class="w-3/4 p-4 bg-[#28448D] text-[#FFFFFF] rounded-lg text-center text-2xl font-bold select-none">
                        Программы
                    </div>
                </div>
                <div class="w-full h-[90%]">
                    <ul class="overflow-scroll h-full w-full">
                        <li class="h-1/3 w-full p-2 flex-none">
                            <form action="" class="h-full w-full">
                                <button type="submit" class="transition duration-300 ease-in-out rounded-2xl border-[5px] border-[#516EB9] hover:border-[#4462AB] h-full w-full">
                                    <div class="flex flex-row w-full h-full">
                                        <div class="w-11/12 flex p-2 items-center justify-center">
                                            <div class="text-[#000000] text-5xl font-bold select-none flex items-center">
                                                Программа
                                            </div>
                                        </div>
                                        <div class="w-1/12 flex items-center justify-center">
                                            <img src="{% static "images/arrow_right_b.png" %}" class="h-1/3 select-none" />
                                        </div>
                                    </div>
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
