<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/bodystyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/font.css" %}" />
    <link rel="stylesheet" href="{% static "css/scroll_10px.css" %}" />
    <link rel="stylesheet" href="{% static "css/interface.css" %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Программы</title>
    <style>#program-button{width: 49%;}</style>
</head>
<body>
    <div class="w-screen h-screen overflow-hidden">
        {% include "pattern/header.html" %}
        <div class="flex flex-row" id="main">
            {% include "pattern/nav.html" %}
            <div class="w-11/12 px-10 flex flex-col py-3">
                <div class="flex flex-none items-center justify-center w-full" id="main-header">
                    <div class="w-full p-4 bg-[#28448D] text-[#FFFFFF] rounded-lg text-center text-2xl font-bold select-none">
                        Программы
                    </div>
                </div>
                <div class="flex flex-row w-full" id="main-main">
                    <div class="w-2/3 h-full mr-5">
                        <ul class="overflow-y-auto h-full w-full" id="programs-list">
                            {% for set in programs %}
                            <li class="inline-block h-2/5 p-2" id="program-button">
                                <form action="{% url 'setDescription' set.id  %}" class="h-full w-full">
                                    <button type="submit" class="transition duration-300 ease-in-out rounded-[30px] border-[5px] border-[#28448D] h-full w-full flex flex-col">
                                        <div class="h-4/5 w-full text-[#000000] font-bold text-4xl select-none text-center flex items-center justify-center">
                                            {{ set.name }}
                                        </div>
                                        <div class="bg-[#28448D] h-1/5 rounded-b-[20px] w-full">
                                            <div class="flex justify-end items-center h-full w-full">
                                                <img src="{% static "images/arrow_right.png" %}" class="w-1/12 h-1/2 select-none pr-5" />
                                            </div>
                                        </div>
                                    </button>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="flex flex-col w-1/3 h-full ml-5">
                        <div class="w-full h-1/2 mb-7">
                            <div class="rounded-[30px] bg-[#516EB9] h-full p-4">
                                КАЛЕНДАРЬ
                            </div>
                        </div>
                        <div class="w-full h-1/2 mt-7">
                            <div class="rounded-[30px] bg-[#516EB9] h-full p-4">
                                ЗАМЕТКИ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
